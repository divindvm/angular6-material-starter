<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    >
  <!-- Side Navigation Items Starts Here-->
    <mat-nav-list>
      <a mat-list-item href="#"  routerLink="/dashboard" (click)="drawer.toggle(); toggle()">Dashboard</a>
      <a mat-list-item href="#"  routerLink="/table" (click)="drawer.toggle(); toggle()">Table</a>
    </mat-nav-list>
  <!-- Side Navigation Items Ends Here-->
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span > <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon><div class="navTrigger" [ngClass]="{'active': pageNo == true, 'colorChange' : pageNo == true }" (click)="toggle()">
            <i></i><i></i><i></i>
        </div></mat-icon></button>     
      Title Goes Here</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
